<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-colors-flat.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/asset/css/styles.css">
    <title>Action to Resilience Uganda</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="/asset/img/logo.png" type="image/x-icon" />
    <link rel="apple-touch-icon" href="/asset/img/logo.png">

</head>
<body>
    <header class="header" id="top">
        <div class="w3-top">
            <div class="w3-bar  w3-card header" id="header">
<div class="logo">
                    <a href="#top" class="w3-bar-item w3-button w3-padding-large navbar-logo">
                <img src="/asset/img/logo2.png" alt="Logo">
            </a>
                </div>
              <span class="w3-right">
            
                
             
              <a href="#home" >Home</a>
              <a href="#gallery" >Gallery</a>
              <a href="#new-arrivals" >New Arrivals</a>
              <a href="#testimony" >Testimony</a>
              <a href="#contact" >Contact</a>
            </span>
            </div>
          </div>
  
          <!-- Navbar on small screens (remove the onclick attribute if you want the navbar to always show on top of the content when clicking on the links) -->
          <div id="navDemo" class="w3-bar-block w3-black w3-hide w3-hide-large w3-hide-medium w3-top" style="margin-top:46px">
            <a href="#home" class="w3-bar-item w3-button w3-padding-large" onclick="myFunction()">Home</a>
            <a href="#gallery" class="w3-bar-item w3-button w3-padding-large" onclick="myFunction()">Gallery</a>
            <a href="#new-arrivals" class="w3-bar-item w3-button w3-padding-large" onclick="myFunction()">New Arrivals</a>
            <a href="#testimony" class="w3-bar-item w3-button w3-padding-large" onclick="myFunction()">Testimony</a>
            <a href="#contact" class="w3-bar-item w3-button w3-padding-large" onclick="myFunction()">Contact</a>
          </div>
    </header>
    <main>
        <div class="gear"></div>
        <p class="gear-text">WELCOME TO ACTION TO RESILIENCE UGANDA</p>
        <P class="gear-text">UNDER CONSTRUCTION, PLEASE </p>

        <H3>Reach out to us at info@actiontoresilienceuganda.org
        </H3>
      </main>
    
  <div class="w3-flat-midnight-blue w3-padding w3 w3-center w3-margin-top">
    <p>cosmc Inc</p>
  </div>
    <script>
        function myFunction() {
          var x = document.getElementById("navDemo");
          if (x.className.indexOf("w3-show") == -1) {
            x.className += " w3-show";
          } else { 
            x.className = x.className.replace(" w3-show", "");
          }
        }
    </script>
</body>
</html>
